<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Page Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .config-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input, select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .load-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .load-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .table-container {
            padding: 30px;
            min-height: 400px;
        }

        .page-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #f8f9ff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .pagination button.active {
            background: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .pagination .page-indicator {
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            color: #667eea;
            font-weight: 500;
            margin: 0 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            margin: 20px 0;
        }

        .error h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .config-section {
                justify-content: center;
            }
            
            .pagination {
                gap: 5px;
            }
            
            .pagination button {
                padding: 10px 14px;
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JSON Page Viewer</h1>
            <p>Each JSON file represents a page of data</p>
        </div>
        

        
        <div class="table-container">
            <div id="tableContent">
                <div class="loading">
                    Loading page 1 data...
                </div>
            </div>
            
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        class JSONPageViewer {
            constructor() {
                this.baseUrl = './data/';
                this.fileExtension = '.json';
                this.totalPages = 10;
                this.currentPage = 1;
                this.currentData = [];
                this.isLoading = false;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadFromURL();
                // Auto load data on page load
                this.loadPageData(this.currentPage);
            }
            
            bindEvents() {
                // Handle browser back/forward
                window.addEventListener('popstate', () => {
                    this.loadFromURL();
                    this.loadPageData(this.currentPage);
                });
            }
            
            loadFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const pageFromURL = urlParams.get('page');
                
                if (pageFromURL && !isNaN(pageFromURL)) {
                    this.currentPage = Math.max(1, parseInt(pageFromURL));
                } else {
                    this.currentPage = 1;
                }
            }
            
            updateURL() {
                const url = new URL(window.location);
                url.searchParams.set('page', this.currentPage);
                window.history.pushState({}, '', url);
            }
            
            
            async loadPageData(pageNumber) {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading();
                
                try {
                    const fileName = `${pageNumber}${this.fileExtension}`;
                    const url = `${this.baseUrl}${fileName}`;
                    
                    console.log(`Loading: ${url}`);
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load ${fileName}: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!Array.isArray(data)) {
                        throw new Error(`File ${fileName} does not contain an array`);
                    }
                    
                    this.currentData = data;
                    this.currentPage = pageNumber;
                    this.updateURL();
                    this.renderTable();
                    this.renderPagination();
                    
                } catch (error) {
                    console.error('Error loading page data:', error);
                    this.showError(`Error loading page ${pageNumber}: ${error.message}`);
                } finally {
                    this.isLoading = false;
                }
            }
            
            renderTable() {
                if (!this.currentData || this.currentData.length === 0) {
                    this.showError('No data found in the current page.');
                    return;
                }
                
                // Get column headers from the first object
                const headers = Object.keys(this.currentData[0]);
                
                // Create table HTML
                const tableHTML = `
                    <div class="page-info">
                        Page ${this.currentPage} - Showing ${this.currentData.length} records
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    ${headers.map(header => `<th>${this.formatHeader(header)}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${this.currentData.map((row, index) => `
                                    <tr>
                                        ${headers.map(header => `<td>${this.formatCellValue(row[header])}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('tableContent').innerHTML = tableHTML;
            }
            
            formatHeader(header) {
                // Convert camelCase or snake_case to Title Case
                return header
                    .replace(/([A-Z])/g, ' $1')
                    .replace(/[_-]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase())
                    .trim();
            }
            
            formatCellValue(value) {
                if (value === null || value === undefined) {
                    return '<em style="color: #999;">null</em>';
                }
                if (typeof value === 'boolean') {
                    return value ? '<span style="color: #27ae60;">✓</span>' : '<span style="color: #e74c3c;">✗</span>';
                }
                if (typeof value === 'object') {
                    return `<code style="background: #f8f9fa; padding: 2px 4px; border-radius: 3px; font-size: 12px;">${JSON.stringify(value)}</code>`;
                }
                if (typeof value === 'string' && value.length > 50) {
                    return `<span title="${value.replace(/"/g, '&quot;')}">${value.substring(0, 50)}...</span>`;
                }
                return String(value);
            }
            
            renderPagination() {
                const pagination = document.getElementById('pagination');
                pagination.style.display = 'flex';
                
                let paginationHTML = `
                    <button onclick="viewer.goToPage(1)" ${this.currentPage === 1 ? 'disabled' : ''} title="First Page">
                        ⏮ First
                    </button>
                    <button onclick="viewer.goToPage(${this.currentPage - 1})" ${this.currentPage === 1 ? 'disabled' : ''} title="Previous Page">
                        ◀ Previous
                    </button>
                `;
                
                // Calculate page range to show
                const maxVisiblePages = 5;
                let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(this.totalPages, startPage + maxVisiblePages - 1);
                
                // Adjust start if we're near the end
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                // Add ellipsis if needed
                if (startPage > 1) {
                    paginationHTML += `<button onclick="viewer.goToPage(1)">1</button>`;
                    if (startPage > 2) {
                        paginationHTML += `<span style="padding: 12px; color: #999;">...</span>`;
                    }
                }
                
                // Page numbers
                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button onclick="viewer.goToPage(${i})" class="${i === this.currentPage ? 'active' : ''}" title="Page ${i}">
                            ${i}
                        </button>
                    `;
                }
                
                // Add ellipsis if needed
                if (endPage < this.totalPages) {
                    if (endPage < this.totalPages - 1) {
                        paginationHTML += `<span style="padding: 12px; color: #999;">...</span>`;
                    }
                    paginationHTML += `<button onclick="viewer.goToPage(${this.totalPages})">${this.totalPages}</button>`;
                }
                
                paginationHTML += `
                    <button onclick="viewer.goToPage(${this.currentPage + 1})" ${this.currentPage >= this.totalPages ? 'disabled' : ''} title="Next Page">
                        Next ▶
                    </button>
                    <button onclick="viewer.goToPage(${this.totalPages})" ${this.currentPage >= this.totalPages ? 'disabled' : ''} title="Last Page">
                        Last ⏭
                    </button>
                    <div class="page-indicator">
                        Page ${this.currentPage} of ${this.totalPages}
                    </div>
                `;
                
                pagination.innerHTML = paginationHTML;
            }
            
            goToPage(pageNumber) {
                if (this.isLoading || pageNumber < 1 || pageNumber > this.totalPages || pageNumber === this.currentPage) {
                    return;
                }
                
                this.loadPageData(pageNumber);
            }
            
            showLoading() {
                document.getElementById('tableContent').innerHTML = `
                    <div class="loading">
                        Loading page ${this.currentPage} data...
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
            }
            
            showError(message) {
                document.getElementById('tableContent').innerHTML = `
                    <div class="error">
                        <h3>⚠ Error</h3>
                        <p>${message}</p>
                        <small>Make sure your JSON files are accessible and properly formatted.</small>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
            }
        }
        
        // Initialize the viewer
        const viewer = new JSONPageViewer();
    </script>
</body>
</html>
